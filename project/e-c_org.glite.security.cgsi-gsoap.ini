;
; INI Template file for the object "Configuration" called "@CNAME@"
;

[Configuration-@CNAME@]
majorVersion = @VMAJOR@
minorVersion = @VMINOR@
revisionVersion = @VPATCH@
age = @VRELEASE@
moduleName = @MODULE@
displayName = @MODULE@ v@VERSION@
description = @MODULE@ v@VERSION@
tag = @TNAME@
path = ${projectName}/${moduleName}/${version}/${platformName}/${packageName}-${version}-${age}.tar.gz
status = None
buildProfile = None
testProfile = None

[Platform-default:BuildCommand-Build Commands]
postpublish = None
packaging = None
displayName = None
description = None
doc = None
prepublish = None
publish = None
compile = make -f project/Makefile.etics compile
init = make -f project/Makefile.etics SRCDIR=${moduleDir} GSOAP_LOCATION=${gsoap.location} GSOAP_VERSION=${gsoap.majorVersion}.${gsoap.minorVersion} GLOBUS_LOCATION=${globus.location} GLOBUS_FLAVOUR=${globus.dbg.nothr.flavor} GLOBUS_FLAVOUR_PTHR=${globus.dbg.thr.flavor} USE_VOMS=yes VOMS_LOCATION=${stageDir} init
install = make -f project/Makefile.etics prefix=${prefix} install
clean = make -f project/Makefile.etics clean
test = None
checkstyle = None
configure = None

[Platform-default:VcsCommand-VCS Commands]
tag = None
displayName = None
description = None
branch = None
commit = None
checkout = cvs -d ${vcsroot} co -r ${tag} -d ${moduleName} org.glite.security.cgsi-gsoap

[Platform-default:TestCommand-None]
;clean = None
;init = None
;displayName = None
;description = None
;test = None

[Platform-default:Property]
packageName = CGSI-gSOAP-2.6
package.prefix = /usr
package.userspec = project/glite-security-cgsi-gsoap-2.6.spec

[Platform-default:Environment]
;var1 = None

[Platform-default:StaticDependency]
externals|gsoap = gsoap v. 2.6.2,B

[Platform-default:DynamicDependency]
externals|globus = globus v. 4.0.1-VDT-1.3.11,BR
org.glite|org.glite.security.voms-api-c = org.glite.security.voms-api-c.HEAD,BR
org.glite|org.glite.security.voms-api = org.glite.security.voms-api.HEAD,B
;org.glite|org.glite.security.test-utils = glite-security-test-utils_R_1_6_0,B
